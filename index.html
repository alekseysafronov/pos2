<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                background-color: gray;
            }
            button {
                display: block;
                margin-top: 1px;
                padding: 5px;
                width: 200px;
            }
            #itogo {
                background-color: lightgray;
                padding: 5px;
                width: 200px;
            }
            #salads {
                /* display: flex;
                flex-direction: column; */
                width: 200px;
                background-color: green;
                padding: 5px;
            }
        </style>
    </head>
    <body id="parent">
        <h2>Итого:</h2>
        <p id="itogo"></p>
<div id="salads">
            <button onclick="add(300)">Болгарский с говядиной</button>
            <button onclick="add(280)">Болгарский с курицей</button>
            <button onclick="add(200)">Брынза</button>
            <button onclick="add(220)">Зимний</button>
            <button onclick="add(350)">Кальмарчик</button>
            <button onclick="add(220)">Коктейль</button>
            <button onclick="del5()">del 500 Salad</button>
</div>

        <h2>Mimo</h2>
        <button onclick="showMessages()">Добавить летний салат</button>
        <script>
            const itogo = document.querySelector('#itogo');
            let myVar = 0;
            itogo.textContent = myVar;
            function add(num) {
                myVar += num;
                itogo.textContent = myVar;
            }
            function add5() {
                myVar += 5;
                itogo.textContent = myVar;
            }
            function del5() {
                myVar -= 500;
                itogo.textContent = myVar;
            }

            // mimo
            // https://mimo.org/web/track/197/tutorial/1023/chapter/7866/learn?lesson=7
            function showMessages() {
                let bodyElement = document.getElementById('parent');
                const paragraph = document.createElement('p');
                paragraph.innerHTML = 'Салат летний 1шт';
                bodyElement.appendChild(paragraph);
            }
            // mimo end
        </script>
    </body>
</html>
