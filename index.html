                padding: 5px;

            #govadina {
                width: 200px;

            #ryba {

                padding: 5px;

            #hleb {

                padding: 5px;
            }
            #desert {
                width: 200px;
                background-color: rgb(228, 135, 81);

            }

    <body id="parent">
        <ul id="list"></ul>

        <h2>Итого:</h2>
        <p id="itogo"></p>
        <div id="salads">
            <button onclick="add(300)">Болгарский с говядиной</button>

            <button onclick="add(300)">Солянка</button>

        <div id="garnir">
            <button onclick="add(100)">Гречка с грибами</button>
            <button onclick="add(80)">Картофель отварной</button>
            <button onclick="add(180)">Картофель по-деревенски</button>
            <button onclick="add(150)">Картофель фри</button>

            <button onclick="add(220)">Фунтик</button>
        </div>
        <div id="kurica">

            <button onclick="add(330)">Грудка стейк</button>
            <button onclick="add(350)">Курица по-египетски</button>
        </div>
        <div id="govadina">
            <button onclick="add(300)">Говядина по-татарски</button>
            <button onclick="add(400)">Телятина по-пекински</button>

        </div>
        <div id="pasta">

        </div>
        <div id="hz">
            <button onclick="add(50)">Бутер с грудинкой</button>
            <button onclick="add(50)">Бутер с колбасой</button>
            <button onclick="add(150)">Бутер с семгой</button>
            <button onclick="add(50)">Бутер сыром и маслом</button>
            <button onclick="add(50)">Лимон</button>
            <button onclick="add(150)">Маслины</button>
            <button onclick="add(180)">Сало</button>
            <button onclick="add(200)">Сельдь</button>
            <button onclick="add(370)">Семга с/с</button>
            <button onclick="add(180)">Соленья домашние</button>
            <button onclick="add(300)">Язык</button>
        </div>
        <div id="gz">
            <button onclick="add(200)">Гренки</button>
            <button onclick="add(250)">Жульен грибной</button>
            <button onclick="add(250)">Жульен куриный</button>
            <button onclick="add(900)">Креветки-гриль</button>
            <button onclick="add(300)">Крылышки куриные</button>
            <button onclick="add(320)">Пельмени</button>
            <button onclick="add(550)">Ребрышки с фри</button>
            <button onclick="add(200)">Яичница</button>
        </div>

        <div id="hleb">

            <button onclick="add(150)">Мороженное с допингом</button>
            <button onclick="add(150)">Мороженное с фруктами</button>
        </div>


        <script>
            const itogo = document.querySelector('#itogo');
            let myVar = 0;
            itogo.textContent = myVar;
            function add(num) {
                myVar += num;
                itogo.textContent = myVar;
                const btnText = event.target.innerHTML;
                const listItem = document.createElement('li');
                listItem.textContent = btnText;
                const list = document.querySelector('#list');
                list.appendChild(listItem);
            }


        </script>
    </body>
</html>
